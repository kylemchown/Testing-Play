@(message: String, abc: List[Int] = List(1,2,3,4,5,6,7,8,9))

@title(text: String) = @{
    text.split(' ').map(_.capitalize).mkString(" ")
}

@main("Welcome to Play") {<h1></h1>}{

    <h1>@title("hello world")</h1>
    <ul>
    @for(p <- abc) {
        @if(p % 2 == 0) {
            <li>@p</li>
        }
    </ul>

}
}
